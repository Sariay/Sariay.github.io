<script type="text/javascript">
	(function gallery(){
		let galleryData = {
		    options: {
		        format: 'natural',
		        limit: 0,
		        showCount: true,
		        searchFilter: true,
		        categoriesFilter: true,
		        showNone: true,
		        showOthers: true,
		        // labelCategories: 'Categories',
		        labelCategories: '',
		        // labelNone: 'None',
		        // labelOthers: 'Others',
		        // labelSearch: 'Search',
		        // labelImages: 'Images',
		        labelImages: '',
		    },
		};
		
		let galleryEl = document.getElementById('gallery'),
			photoswipeEl = document.getElementsByClassName('pswp')[0],
			gallery = new NaturalGallery.Gallery(galleryEl, photoswipeEl, galleryData),
			images = null;
		
		let xhr = new XMLHttpRequest();
		
		//Get images' information for gallery page!
		xhr.open('GET', '/plugin/gallerypage/data.json')
		xhr.send(null);
		xhr.onreadystatechange = function() {
		    if (xhr.readyState === 4 && xhr.status === 200) {
		        images = JSON.parse(xhr.responseText);
		        gallery.collection = JSON.parse(xhr.responseText);
		    }
		};	
	})();
</script>
